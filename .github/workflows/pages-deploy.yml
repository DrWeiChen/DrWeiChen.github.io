name: Deploy Jekyll site to Pages
on:
  push:
    branches: ["master"]
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
    - run: bundle install
    - run: bundle exec jekyll build
    - uses: actions/upload-pages-artifact@v2